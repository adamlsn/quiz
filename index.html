<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <a href="scores.html" id="high-score" class="high-score">View High Scores</a>
            <h3 id="timer" class="timer">Timer: <span id="countdown"></span></h3>
        </header>
        
        <main id= "container" class="container">
            <div id="startup" class="start-container">
                <h1>Coding Quiz Challenge!</h1>
                <p>
                    Try to answer the following code-related questions within the time limit.
                </p>
                <p>
                    Keep in mind that the incorrect answers will penalize your score/time by ten seconds!
                </p>

                <div>
                    <button id="start-btn" class="start-btn" type="submit">Start Quiz</button>
                </div>
            </div>

            <div id="question-container" class="hide">
                <h2 id ="question">Question</h2>
                <div class="answer" id= "btns">
                    <button class="btn" id="btn1">1. Answer</button>
                    <button class="btn" id="btn2">2. Answer</button>
                    <button class="btn" id="btn3">3. Answer</button>
                    <button class="btn" id="btn4">4. Answer</button>
                </div>
                <h2 id="answer">Answer</h2>
            </div>
            <div id="end-screen" class="hide">
                <h2>How'd you do?</h2>
                <p>Your Total Score is: <span id="score"></span></p>
                <p>Enter your initals:
                <form>
                    <input type="text" name="initals" id="initals" placeholder="Initals Here" />
                </form>
                </p>
    
                <div>
                    <button id="submit" class="btn">Submit</button>
                </div>
            </div>
        </main>

        <div class="scores">
            <div class="questions">
                <h2 id="question-title"></h2>
            </div>
        </div>

        

        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
